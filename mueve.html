    <input type="button" onclick="mueve(this)" value="izq">
    <input type="button" onclick="mueve(this)" value="der">
    <input type="button" onclick="mueve(this)" value="arriba">
    <input type="button" onclick="mueve(this)" value="abajo">

<script>
onload = function(){
var cuadro = document.getElementById("cuadro");
cuadro.style.left = "250px";
cuadro.style.top ="100px";
}
function mueve(obj){
var cuadro =document.getElementById("cuadro");
var x = parseInt(cuadro.style.left);
var y = parseInt(cuadro.style.top);

if(obj.value =="izq"){
    x-=10;

}
if(obj.value =="der"){
    x+=10;
}
if(obj.value =="arriba"){
    y-=10;
    
}
if(obj.value =="abajo"){
    y+=10;
    
}
cuadro.style.left = x + "px";
cuadro.style.top = y +"px";

}
</script>
